{% extends "base.html" %}
{% block content %}
<h3 class="text-center"><a href="{% url 'qa:toppatterns' %}">Top 10 Patterns</a></h3>
<table class="table table-striped">
    <thead>
        <th>Pattern</th>
        <th>Occurrences</th>
    </thead>
    <tbody>
        {% for pattern in patterns %}
            <tr>
                {% for p in pattern %}
                    <td>{{p}}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
