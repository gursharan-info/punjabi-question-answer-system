{% extends "base.html" %}

{% block content %}
<div class="row">
    <dl>
        <dt>
            <h3>{{ comprehension.ComprehensionTitle }}</h3>
        </dt>
        <dd>{{ comprehension.ComprehensionsText }}</dd>
    </dl>
</div>
<div class="row">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Question</th>
            </tr>
        </thead>
        <tbody>
            {% for question in questions %}
                <tr>
                    <td><a class="clickable-div" href="{% url 'qa:questiondetail' question.id %}">{{question.QuestionText}}</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
